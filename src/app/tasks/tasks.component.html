@if(isAddTask){
<app-new-task [userId]="userId" (close)="onCancelAddTask()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks</h2>
  </header>
  <menu>
    <button (click)="onOpenAddTask()">Add Task</button>
  </menu>

  <ul>
    @for(task of selectedTasks;track task.id ){
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
